<div class="space-3">
  <mat-form-field>
    <mat-label>{{title}}</mat-label>
    <mat-select 
      [value]="this.getValue()"
      (selectionChange)="this.callChange($event)">
      <mat-option 
        *ngFor="let option of options" 
        [value]="option.value" 
        >
          {{option.viewValue}}
        </mat-option>
    </mat-select>
  </mat-form-field>
</div>
